<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/phos.css">
    <link rel="stylesheet" href="phoscam.svg">
    <link rel="stylesheet" href="css/fontawsome.min.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <title>PhoS</title>
</head>

<body>
    <div id="brandimage">
        <img src="images/pbutton.PNG" class="pbutton" alt="PhoS" onclick="document.getElementById('id01').style.display='block'">
    </div>
    <!-- The Modal -->
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
            title="Close Modal">&times;</span>

        <!-- Modal Content -->
        <form class="modal-content animate" action="/action_page.php">
            <div class="imgcontainer">
                <img src="images/pbutton.PNG" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn">Cancel</button>
                    <span id="cra"><a href="#">Register</a></span>
                <span id="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>
</body>

</html>
